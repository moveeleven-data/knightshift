<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore KnightShift API</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
            color: #4A4A4A;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 0 20px;
            text-align: center;
        }

        .card {
            border: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background-color: #ffffff;
            margin-bottom: 30px;
            padding: 40px;
        }

        .card-header {
            background-color: #1A73E8;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #2980B9;
            color: white;
            padding: 16px 32px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #1A5276;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Explore the KnightShift API</h1>
            </div>
            <p>Get a deeper look at how the KnightShift API works, explore the data, and learn more about our real-time chess game data.</p>
            <a href="/metrics" class="cta-button">Start Exploring</a>
        </div>
    </div>
</body>
</html>
