# ------------------------------------------------------------------------------
# This configuration file customizes the behavior of pytest for the KnightShift project.
#
# It ensures:
# - Clean and readable test output
# - Support for importing modules from the src/ directory without needing relative paths
# - Consistent test execution settings across environments (e.g., CI, local dev)
# ------------------------------------------------------------------------------

[pytest]                    # Declares this as a pytest configuration file

addopts = -ra -q            # Sets default pytest options:
                            # -r: show extra test summary info (like skipped or failed reasons)
                            # -a: show all output for those extra cases
                            # -q: run in quiet mode (less verbose output overall)

pythonpath = src            # Adds the 'src' folder to Python's module search path
                            # This allows imports like `from utils.db_utils import ...` to work
                            # without needing to run tests from the project root
