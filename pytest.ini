# ------------------------------------------------------------------------------
# Pytest configuration for the KnightShift project
#
# This file ensures:
# - Clean and consistent test output
# - Seamless imports from the 'src/' directory (via PYTHONPATH, not ini here)
# - Uniform settings across local and CI environments
# ------------------------------------------------------------------------------

[pytest]

# Default options:
# -r: show extra summary info for skipped/failed/etc.
# -a: include all extra summary info
# -q: quiet mode (less verbose output)

addopts = -ra -q

# NOTE:
# Python path resolution is now handled via environment or conftest setup.
# Avoid using deprecated or unsupported options like `python_paths` here.
